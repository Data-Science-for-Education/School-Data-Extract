name: Deploy demo

on:
  push:
    branches:
    - test
  workflow_dispatch:
  schedule:
    - cron:  '15 0 * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
    - name: Build databases
      run: |-
        csvs-to-sqlite data_lake/district/sample_csv district_sample_csv.db
    - name: Deploy to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |-
        npm install -g heroku
        heroku plugins:install heroku-builds
        datasette publish heroku district_sample_csv.db \
          -n district_sample-datasette \
          --install=datasette-vega \
          --install=datasette-jellyfish \
          --install=datasette-graphql \
          --install='datasette-copyable>=0.2' \
          --version-note=$LATEST_DATASETTE \
          --branch=$LATEST_DATASETTE